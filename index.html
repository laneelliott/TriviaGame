<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tricky Trivia</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 text-center">
				<h1>Chicago Trivia</h1>
			</div>
			<div class="col-sm-3">
				<p id="high-score">High Score: 4</p>
				<p id="current-progress">Question 1/10</p>
			</div>
		</div>
	</header>

	<section class="container">

		<div class="row time">
			<div class="col-sm-12 text-center">
				<h4>Time Remaining 30 seconds</h4>
			</div> <!-- end col-sm-12 -->
		</div> <!-- end row -->

		<div class="row question">
			<div class="col-sm-12 text-center">
				<h4>What is the question?</h4>
			</div> <!-- end col-sm-12 -->
		</div> <!-- end row -->

		<div class="row choices">
			<div class="col-sm-12 text-center">
				<h3>Answer 1</h3>
				<h3>Answer 2</h3>
				<h3>Answer 3</h3>
				<h3>Answer 4</h3>
			</div> <!-- end col-sm-12 -->
		</div> <!-- end row -->

		<div class="row user-prompt">
			<div class="col-sm-6 col-sm-offset-3 text-center">
				<button class="btn btn-success btn-play">Play Game</button>
			</div> <!-- end col-sm-6 -->
		</div>

	</section>


	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- BootstapJs CDN -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- AppJs -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
